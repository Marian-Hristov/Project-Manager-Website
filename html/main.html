                    <h1>Manager</h1>

                <span class="nav-input-container">
                    <input id="clear-local" type="button" value="Clear Local">
                    <div class="flex-min-space"></div>
                </span>
            </nav>
        </header>

        <section class="table-section">
            <div class="table-top">
                <div class="table-title">
                    <h1>Projects</h1>
                </div>
                <div class="table-buttons">
                    <div class="table-search-box">

                        <button class=".btn-seach">
                            <svg xmlns="http://www.w3.org/2000/svg" color="currentColor" class="icon icon-tabler icon-tabler-search" viewBox="-3 -3 30 30" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"></path> <circle cx="10" cy="10" r="7"></circle> <line x1="21" y1="21" x2="15" y2="15"></line> </svg>
                        </button>
                        <input type="text" name="" id="" placeholder="Search..." required>
                    </div>
                    <div class="table-new-project">
                        <button>
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z" /> </svg>
                        </button>
                    </div>
                    <div class="table-status-bar">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <div class="column-title"> <span>ID</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Owner</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Title</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Category</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Status</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Hours</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                <div class="column-title"> <span>Rate</span> <svg fill="currentColor" aria-hidden="true" viewBox="0 0 12 12"><polygon class="yx-nys" points="6 0 10 5 2 5 6 0"></polygon><polygon class="yx-nyo" points="6 12 2 7 10 7 6 12"></polygon></svg> </div>
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <section class="table-info">
                <div class="table-info-container">
                    <div class="results-number">
                        <span>10 results</span>
                    </div>
                    <div class="table-page-change">
                        <ul>
                            <li id="previous-page">
                                <svg class="icon" viewBox="0 0 16 16">
                                    <title>Go to previous page</title>
                                    <g stroke-width="1.5" stroke="currentColor">
                                        <polyline fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-miterlimit="10"
                                            points="9.5,3.5 5,8 9.5,12.5 "></polyline>
                                    </g>
                                </svg>
                            </li>
                            <li>
                                <span class="table-page-change-input">
                                    <input type="number" value="1" name="table-page-number" id="table-page-number"
                                        min="1" max="3">
                                    <span>of 3</span>
                                </span>
                            </li>
                            <li id="next-page">
                                <svg class="icon" viewBox="0 0 16 16">
                                    <title>Go to next page</title>
                                    <g stroke-width="1.5" stroke="currentColor">
                                        <polyline fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-miterlimit="10"
                                            points="6.5,3.5 11,8 6.5,12.5 "></polyline>
                                    </g>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
