<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="main-container">
        <header>
            <nav>
                <span class="logo">

                        </path>
                    </svg>
                    <h1>Project</h1>
                    <h1>Manager</h1>
                </span>
                <span class="nav-input-container">
                    <input type="button" value="Write Local">
                    <div class="flex-min-space"></div>
                    <input type="button" value="Append Local">
                    <div class="flex-min-space"></div>
                    <input type="button" value="Clear Local">
                    <div class="flex-min-space"></div>
                    <input type="button" value="Read Local">
                </span>
            </nav>
        </header>

        <section class="table-section">
            <div class="table-top">
                <div class="table-title">
                    <h1>Projects</h1>
                </div>
                <div class="table-buttons">
                    <div class="table-search-box">

                        <button class=".btn-seach">
                            <svg xmlns="http://www.w3.org/2000/svg" color="currentColor"
                                class="icon icon-tabler icon-tabler-search" viewBox="-3 -3 30 30" stroke-width="2"
                                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </button>
                        <input type="text" name="" id="" placeholder="Search..." required>
                    </div>
                    <div class="table-new-project">
                        <button>
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Owner</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Hours</th>
                            <th>Rate</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>proj1</td>
                            <td>nasr</td>
                            <td>js320 prog</td>
                            <td>pract</td>
                            <td>completed</td>
                            <td>20</td>
                            <td>1.5</td>
                            <td>2 weeks</td>
                            <td class="action-box">
                                <button class="action-button">
                                    <svg class="icon" viewBox="0 0 16 16">
                                        <circle cx="8" cy="7.5" r="1.5"></circle>
                                        <circle cx="1.5" cy="7.5" r="1.5"></circle>
                                        <circle cx="14.5" cy="7.5" r="1.5"></circle>
                                    </svg>
                                </button>
                                <div class="action-menu">
                                    <ul>
                                        <li class="option">
                                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="edit"
                                                class="svg-inline--fa fa-edit fa-w-18" role="img"
                                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                                <path fill="currentColor"
                                                    d="M402.3 344.9l32-32c5-5 13.7-1.5 13.7 5.7V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h273.5c7.1 0 10.7 8.6 5.7 13.7l-32 32c-1.5 1.5-3.5 2.3-5.7 2.3H48v352h352V350.5c0-2.1.8-4.1 2.3-5.6zm156.6-201.8L296.3 405.7l-90.4 10c-26.2 2.9-48.5-19.2-45.6-45.6l10-90.4L432.9 17.1c22.9-22.9 59.9-22.9 82.7 0l43.2 43.2c22.9 22.9 22.9 60 .1 82.8zM460.1 174L402 115.9 216.2 301.8l-7.3 65.3 65.3-7.3L460.1 174zm64.8-79.7l-43.2-43.2c-4.1-4.1-10.8-4.1-14.8 0L436 82l58.1 58.1 30.9-30.9c4-4.2 4-10.8-.1-14.9z">
                                                </path>
                                            </svg>
                                            <p>Edit</p>
                                        </li>
                                        <li class="option">
                                            <svg aria-hidden="true" focusable="false" data-prefix="fas"
                                                data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14"
                                                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                                <path fill="currentColor"
                                                    d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z">
                                                </path>
                                            </svg>
                                            <p>Delete</p>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <section class="table-info">
                <div class="table-info-container">
                    <div class="results-number">
                        <span>10 results</span>
                    </div>
                    <div class="table-page-change">
                        <ul>
                            <li>
                                <svg class="icon" viewBox="0 0 16 16">
                                    <title>Go to previous page</title>
                                    <g stroke-width="1.5" stroke="currentColor">
                                        <polyline fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-miterlimit="10"
                                            points="9.5,3.5 5,8 9.5,12.5 "></polyline>
                                    </g>
                                </svg>
                            </li>
                            <li>
                                <span class="table-page-change-input">
                                    <input type="number" value="1" name="table-page-number" id="table-page-number"
                                        min="1" max="3">
                                    <span>of 3</span>
                                </span>
                            </li>
                            <li>
                                <svg class="icon" viewBox="0 0 16 16">
                                    <title>Go to next page</title>
                                    <g stroke-width="1.5" stroke="currentColor">
                                        <polyline fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-miterlimit="10"
                                            points="6.5,3.5 11,8 6.5,12.5 "></polyline>
                                    </g>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
        <section class="pop-up action">
            <div class="pop-up-container">
                <div class="pop-up-box">
