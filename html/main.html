<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/color-palettes.css">
    <link rel="stylesheet" href="../styles/page.css">
    <link rel="stylesheet" href="../styles/top.css"> 
    <link rel="stylesheet" href="../styles/popup.css">
    <title>Project Manager</title>
</head>

<body> 
    <section class="main-container">
        <header>
            <nav>
                <img src="" alt="logo" id="logo">
                <span class="nav-input-container">
                    <input type="button" value="Write Local">
                    <input type="button" value="Append Local">
                    <input type="button" value="Clear Local">
                    <input type="button" value="Read Local">
                </span>
            </nav>
            <!-- <p>420-320 Project 1 - Academic Project Managment</p> -->
        </header>
        <section class="searchbar-section">
            <section class="search-bar">
                <input type="search" placeholder="Search for a project..." name="" id="">
                <svg xmlns="http://www.w3.org/2000/svg" color="currentColor" class="icon icon-tabler icon-tabler-search" width="30" height="30" viewBox="0 0 30 30" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="10" cy="10" r="7"></circle>
                    <line x1="21" y1="21" x2="15" y2="15"></line>
                 </svg>
            </section>
        </section>
        <section class="table-section">
            <table>
                <thead>
                    <thead>
                        <th>ID</th>
                        <th>Owner</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Hours</th>
                        <th>Rate</th>
                        <th>Description</th>
                    </thead>
                </thead>
                <tbody></tbody>
            </table>
            <section class="pop-up">
                <div class="pop-up-container">
                    <div class="pop-up-box">
                        <nav>
                            <div class="pop-up-title">
                                <h1>Title</h1>
                            </div>
                            <div class="pop-up-close"></div>
                        </nav>
                        <div class="pop-up-info-container">

                        </div>
                        <div class="pop-up-action-container">
                            <input type="button" value="Edit">
                            <input type="button" value="Delete">
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <footer>
            <!-- <p>Marian Hristov, 2033348, Section 1, Copyright Fall 2021</p>
            <p>Mauricio Murillo, 2041723, Section 1, Copyright Fall 2021</p> -->
        </footer>
    </section>
</body>

</html>
